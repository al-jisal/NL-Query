<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Admin Side</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>
    <body>
        <div id="container">
             <!-- Table Generated From Query-->
             {% if table %}
             <table class="table table-striped caption-top">
                 <caption>{{ summary }}</caption>
                 <thead class="table-dark">
                   <tr>
                     <!-- builds the table header -->
                     {% for column in headers %}
                     <th scope="col">{{ column }}</th>
                     {% endfor %}
                   </tr>
                 </thead>
                 <tbody>
                   <!-- builds table rows -->
                   {% for row in table %}
                   <tr>
                     {% for cell in row%}
                     <td>{{ cell }}</td>
                     {% endfor %}
                   </tr>
                   {% endfor %}
                 </tbody>
             </table>
             {% else %}
             <p>{{ summary }}</p>
             <p>{{ update_message }}</p>
             {% endif %}
        </div>

        <!--User's Input Area-->
        <form class="d-flex" action="{{ url_for('index.submit_query') }}" method="post">
        <textarea name="query" class="form-control me-2" placeholder="Type your query here" style="resize: none;"></textarea>
        <button class="btn btn-success">Submit Query</button>
        </form>

    </body>
</html>
